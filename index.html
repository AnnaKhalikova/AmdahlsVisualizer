<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link href="src/index.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="header">
            <p >Amdahls Law Vizualizer by Hanna Khalikova</p>
        </div>
        <div class="radio_container">
            a: <input type="radio" id="a" name="criteria" value="a" > 
            n: <input type="radio" id="n" name="criteria" value="n" >
            c_a: <input type="radio" id="c_a" name="criteria" value="c_a" >
            c_t: <input type="radio" id="c_t" name="criteria" value="c_t" >
        </div>
        
    <div class="input_container">
        <input type="text" id="a_value" placeholder="Input A value...">
        <input type="text" id="n_value" placeholder="Input N value...">
        <input type="text" id="ca_value" placeholder="Input Ca value...">
        <input type="text" id="ct_value" placeholder="Input Ct value...">
    </div>
        
        
        <p align="center"><button onclick="chooseChart()">Draw the chart</button></p>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <script src="src/index.js"></script>
    </body>
</html>
